<!DOCTYPE html>
<html>

  <head>
    <meta charSet="UTF-8" />
    <meta name="application-name" content="sideex" />
    <meta name="version" content="format=2.0.1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Untitled Test Suite 14</title>
    <style>
      .tac {
        display: none;
      }

      table {
        table-layout: fixed;
        border-collapse: collapse;
        width: 90%;
        word-wrap: break-word;
      }

      th,
      td {
        padding: 5px;
        border: 1px solid black;
      }

      .suite-title {
        text-align: center;
      }

      .case {
        margin: auto;
      }

      .comment {
        color: #d3d3d3;
      }
    </style>
  </head>

  <body>
    <div data-enable-on-playing="true" class="suite">
      <h3 class="suite-title">Untitled Test Suite 14</h3>
      <table class="case margin-auto" data-ns="14.16" data-enable-on-playing="true">
        <thead>
          <tr>
            <th class="case-title" rowspan="1" colSpan="3">Untitled Test Case 14</th>
          </tr>
        </thead>
        <tbody>
          <tr class="command" data-pbw="0" data-paw="0" data-prw="0" data-pdw="0" data-comment="false">
            <td class="command-name">open</td>
            <td class="command-target"><datalist data-used-index="0">
                <option class="type-other">file:///armazon.html</option>
              </datalist><span class="target-tac tac"></span></td>
            <td class="command-value"><datalist data-used-index="0">
                <option class="type-other"></option>
              </datalist><span class="value-tac tac"></span></td>
          </tr>
          <tr class="command" data-pbw="0" data-paw="0" data-prw="0" data-pdw="0" data-comment="false">
            <td class="command-name">setViewportSize</td>
            <td class="command-target"><datalist data-used-index="0">
                <option class="type-other"></option>
              </datalist><span class="target-tac tac"></span></td>
            <td class="command-value"><datalist data-used-index="0">
                <option class="type-other">1536,722</option>
              </datalist><span class="value-tac tac"></span></td>
          </tr>
          <tr class="command" data-pbw="0" data-paw="0" data-prw="0" data-pdw="196" data-comment="false">
            <td class="command-name">select</td>
            <td class="command-target"><datalist data-used-index="0">
                <option class="type-id">id=searchDropdownBox</option>
                <option class="type-name">name=url</option>
                <option class="type-xpath:idRelative">//div[@id=&#x27;nav-search-dropdown-card&#x27;]/div[1]/select[1]</option>
                <option class="type-xpath:position">//select[1]</option>
                <option class="type-xpath:attributes">//select[@id=&#x27;searchDropdownBox&#x27;]</option>
                <option class="type-css:position">css=#searchDropdownBox</option>
              </datalist><span class="target-tac tac"></span></td>
            <td class="command-value"><datalist data-used-index="0">
                <option class="type-other">label=All Departments</option>
              </datalist><span class="value-tac tac"></span></td>
          </tr>
          <tr class="command" data-pbw="0" data-paw="1000" data-prw="0" data-pdw="0" data-comment="false">
            <td class="command-name">select</td>
            <td class="command-target"><datalist data-used-index="0">
                <option class="type-id">id=searchDropdownBox</option>
                <option class="type-name">name=url</option>
                <option class="type-xpath:idRelative">//div[@id=&#x27;nav-search-dropdown-card&#x27;]/div[1]/select[1]</option>
                <option class="type-xpath:position">//select[1]</option>
                <option class="type-xpath:attributes">//select[@id=&#x27;searchDropdownBox&#x27;]</option>
                <option class="type-css:position">css=#searchDropdownBox</option>
              </datalist><span class="target-tac tac"></span></td>
            <td class="command-value"><datalist data-used-index="0">
                <option class="type-other">label=Arts &amp; Crafts</option>
              </datalist><span class="value-tac tac"></span></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      const tds = document.querySelectorAll(".command-target, .command-value");
      for (const td of tds) {
        try {
          const index = +td.getElementsByTagName("datalist")[0].dataset.usedIndex;
          const options = td.getElementsByTagName("option");
          td.appendChild(document.createTextNode(options[index].textContent));
        } catch (error) {
          console.error("Error when try to display target/value of this field:", td);
        }
      }
    </script>
  </body>

</html>
